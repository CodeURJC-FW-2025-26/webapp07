<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="headers and footers.css">
  <link rel="stylesheet" href="add-book.css">
</head>
<body>

  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Book Catalog</h1>
      <div>
        <a href="add-book.html" class="btn btn-outline-light">Add book</a>
        <a href="filter.html" class="btn btn-outline-light">Filter</a>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center mb-4"><strong>ADD BOOK</strong></h2>

        <form method="POST" action="/add-book">
          <div class="mb-3">
            <label for="title" class="form-label">Book title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
          </div>

          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="Genre" required>
          </div>

          <div class="mb-3">
            <label for="year" class="form-label">Publication year</label>
            <input type="number" class="form-control" id="year" name="Year" required>
          </div>

          <div class="mb-3">
            <label for="cover" class="form-label">Image of the book cover</label>
            <input type="url" class="form-control" id="cover" name="bookimg" placeholder="Ej. https://ejemplo.com/portada.jpg" required>
          </div>

          <div class="mb-3">
            <label for="synopsis" class="form-label">Synopsis</label>
            <textarea class="form-control" id="synopsis" name="Synopsis" rows="4" required></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-secondary">← Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <p>&copy; 2025 Book Catalog | Created by Team 7</p>
  </footer>

</body>
</html>
