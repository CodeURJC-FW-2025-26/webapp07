<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Add opinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../public/Headers and footers.css" />
  <link type="text/css" rel="stylesheet" href="../public/add-opinion.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="item">
        <h1>Book Catalog</h1>
      </div>
      <div class="item">
        <a href="add-book.html" class="btn btn-outline-light">Add book</a>
        <a href="filter.html" class="btn btn-outline-light">Filter</a>
      </div>
    </div>
  </header>
  <br>

  <div class="container-fluid">
    <div id='menu' class="row">
      <div class="col-12 col-md-8 col-lg-6">

        <h2><strong>YOUR OPINION</strong></h2>
        <form role="form">
          <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div>
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>

          <div>
            <label for="opinion" class="form-label">Opinion:</label>
            <input type="text" class="form-control" id="opinion" placeholder="Enter opinion">
          </div>

          <div>
            <label class="form-label">Rating:</label>
            <div>
              <label><input type="radio" name="rating" value="1"> ⭐</label>
              <label><input type="radio" name="rating" value="2"> ⭐⭐</label>
              <label><input type="radio" name="rating" value="3"> ⭐⭐⭐</label>
              <label><input type="radio" name="rating" value="4"> ⭐⭐⭐⭐</label>
              <label><input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
            </div>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <button id="save" type="submit" class="btn btn-primary">Save</button><br>
          <p> </p>
          <a id="cancel" href="index.html" type="submit" class="btn btn-secondary">← Cancel</a>
        </form>

        <footer>
          <div class="container">
            <br>
            <p>&copy; 2025 Book Catalog | Created by Team 7</p>
          </div>
        </footer>

      </div>
    </div>
  </div>



</body>

</html>
