<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Añadir libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="headers and footers.css" />
  <link type="text/css" rel="stylesheet" href="add-book.css" />
</head>

<body>

  <body>
    <header>
      <div class="container">
        <div class="item">
          <h1>Book Catalog</h1>
        </div>
        <div class="item">
          <a href="add-book.html" class="btn btn-outline-light">Add book</a>
          <a href="filter.html" class="btn btn-outline-light">Filter</a>
        </div>
      </div>
    </header>
    <br>


    <div class="container">
      <div class="row"> <!--css-->
        <div class="col-12 col-md-8 col-lg-6">

          <h2 class="text-center"> <!--css--><strong> ADD BOOK </strong> </h2>
          <form>
            <div> <!--css-->
              <label for="title" class="form-label">Book title</label>
              <input type="text" class="form-control" id="title" placeholder="Ej. Cien años de soledad">
            </div>

            <div><!--css-->
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Ej. Gabriel García Márquez">
            </div>

            <div><!--css-->
              <label for="genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="genre" placeholder="Ej. Realismo mágico">
            </div>

            <div><!--css-->
              <label for="year" class="form-label">Publication year</label>
              <input type="number" class="form-control" id="year" placeholder="Ej. 1967">
            </div>

            <div><!--css-->
              <label for="cover" class="form-label">URL of the book cover</label>
              <input type="url" class="form-control" id="cover" placeholder="Ej. https://...">
            </div>

            <button type="submit" class="btn btn-primary"> <!--css w-100-->Save</button><br>
            <p> </p>
            <a href="index.html" type="submit" class="btn btn-secondary"><!--css w-100-->← Cancel</a>
          </form>

          <footer>
            <div class="container">
              <br>
              <p>&copy; 2025 Book Catalog | Created by Team 7</p>
            </div>
          </footer>


        </div>
      </div>
    </div>

  </body>


</html>
