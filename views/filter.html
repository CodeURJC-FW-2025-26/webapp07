<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtrar Libros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="catalog-grid.css">
</head>
<body>

  <div class="container mt-4">
    <h2>Filtrar Catálogo</h2>

    <form method="GET" action="/">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="search" class="form-label">Título o Autor</label>
          <input type="text" class="form-control" id="search" name="search" placeholder="Buscar...">
        </div>

        <div class="col-md-3">
          <label for="genre" class="form-label">Género</label>
          <select class="form-select" id="genre" name="genre">
            <option value="">Todos</option>
            <option value="Romance">Romance</option>
            <option value="Ficción">Ficción</option>
            <option value="Juvenil">Juvenil</option>
            <!-- Se pueden agregar más géneros -->
          </select>
        </div>

        <div class="col-md-2">
          <label for="year" class="form-label">Año</label>
          <input type="number" class="form-control" id="year" name="year" min="1900" max="2099">
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Aplicar Filtros</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
