<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Edit Opinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/Headers and footers.css">
</head>

<body
  style="margin:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background-color:#f8f9fa;">

  <header class="bg-dark text-white py-3 w-100">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Book Catalog</h1>
      <div>
        <a href="/add-book.html" class="btn btn-outline-light">Add book</a>
        <a href="/filter.html" class="btn btn-outline-light">Filter</a>
      </div>
    </div>
  </header>

  <div id="menu" style="width: 100%; max-width: 500px; padding: 1rem;">
    <h2 class="text-center">Edit Your Opinion</h2>
    <form method="POST"
      style="border: 1px solid #dee2e6; padding: 1.5rem; border-radius: 0.375rem; background-color: #ffffff; display: flex; flex-direction: column; gap: 0.5rem;">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" value="{{opinion.email}}" required>
      </div>
      <div class="mb-3">
        <label for="opinion" class="form-label">Opinion:</label>
        <input type="text" class="form-control" name="opinion" value="{{opinion.opinion}}" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating:</label>
        <input type="number" class="form-control" name="rating" value="{{opinion.rating}}" required>
      </div>
      <input type="hidden" name="bookId" value="{{opinion.bookId}}">
      <button id="save" type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <footer style="text-align:center; padding:1rem; width:100%;">
    <p>&copy; 2025 Book Catalog | Created by Team 7</p>
  </footer>

</body>

</html>
