<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Add opinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../public/headers and footers.css" />
  <link type="text/css" rel="stylesheet" href="../public/add-opinion.css">
</head>

<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1>Book Catalog</h1>
    <div>
      <a href="add-book.html" class="btn btn-outline-light">Add book</a>
      <a href="filter.html" class="btn btn-outline-light">Filter</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div id='menu' class="row">
    <div class="col-12 col-md-8 col-lg-6">
      <br>
      <h2><strong>YOUR OPINION</strong></h2>

      <form role="form" method="POST" action="../public/confirmation.html">
        <div>
          <label for="pwd" class="form-label">Autor:{{Autor}}</label>
        </div>
        <div>
          <label class="form-label">Edit opinion:</label>
          <input type="text" class="form-control" id="email" name="contenido" value={{opinion}}
            placeholder="Enter opinion">
        </div>

        <button id="save" type="submit" class="btn btn-primary">Save</button><br>
        <p> </p>
        <a id="cancel" href="../books/{{bookId}}" class="btn btn-secondary">‚Üê Cancel</a>
      </form>

    </div>
  </div>
</div>

<footer>
  <div class="container">
    <br>
    <p>&copy; 2025 Book Catalog | Created by Team 7</p>
  </div>
</footer>

</html>
