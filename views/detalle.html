<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap solo para botones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu hoja de estilos con Grid -->
  <link rel="stylesheet" href="catalog-grid.css">
  <link type="text/css" rel="stylesheet" href="Headers and footers.css">
</head>

<body>
    <nav>
        <a href="/" class="btn btn-secondary">Vew all the elements</a>
    </nav>
    
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Book Catalog</h1>
            <a href="index.html" class="btn btn-outline-light">Back to catalog</a>
        </div>
    </header>


    <main class="container mt-4" id="detalle">
        <p>Loading book details...</p>
    </main>


    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card p-4">
            <img src="{{post.booking}}" alt="Imagen del libro {{post.title}}" class="card-img-top img-fluid">
          </div>
          
          
            <div class="card-body">
              <h4 class="card-title text-center">{{post.title}}</h4>
              <p class="card-text"><strong>Author:</strong> {{post.author}}</p>
              <p class="card-text"><strong>Synopsis:</strong> {{post.Synopsis}}</p>
              <p class="card-text"><strong>Year:</strong> {{post.Year}}</p>
              <p class="card-text"><strong>Genre:</strong> {{post.genre}}</p>
             
          
            </div>
        
        </div>
      </div>   
    </div>


  
      <!-- Pie de página -->
  <footer class="text-center py-4 bg-light">
    <a href="/" class="btn btn-outline-secondary">← Back to Catalog</a>
    <a href="/add-opinion.html" class="btn btn-primary">Add opinion</a>
    <a href="/post/edit/{{post._id}}" class="btn btn-primary">Edit opinion</a>
    <a href="/post/edit-book/{{post._id}}" class="btn btn-primary">Edit book</a>
    <a href="/post/delete/{{post._id}}" class="btn btn-danger">Erase</a>
    <p class="mt-3">&copy; 2025 Book Catalog | Created by Team 7</p>
  </footer>
</body>
</html>
