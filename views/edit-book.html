<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Book Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap solo para botones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- hoja de estilos con Grid -->
  <link rel="stylesheet" href="catalog-grid.css">
  <link type="text/css" rel="stylesheet" href="Headers and footers.css">
</head>

<body>


  <!-- Cabecera -->
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Book Catalog</h1>
      <div class="d-flex gap-2">
        <a href="add-book.html" class="btn btn-outline-light">Add book</a>
        <a href="filter.html" class="btn btn-outline-light">Filter</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row"> <!--css-->
      <div class="col-12 col-md-8 col-lg-6">

        <h2 class="text-center"> <!--css--><strong> EDIT BOOK </strong> </h2>
         <form id= "editform" action="/edit-book/{{post._id}}" method="POST" enctype= "application/x-www-form-urlencoded">
          
          <div> <!--css-->
            <label for="title" class="form-label">Book title</label>
            <input type="text" class="form-control" id="title"  name="title"  value= "{{title}}" placeholder="Ej. Cien años de soledad">
          
          </div>

          <div><!--css-->
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author"  value= "{{author}}" placeholder="Ej. Gabriel García Márquez">
            
          </div>

          <div><!--css-->
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="Genre"  value= "{{Genre}}" placeholder="Ej. Realismo mágico">
          </div>

          <div><!--css-->
            <label for="year" class="form-label">Publication year</label>
            <input type="number" class="form-control" id="year" name="Year"  value= "{{Year}}" placeholder="Ej. 1967">
          </div>

          <div><!--css-->
            <label for="cover" class="form-label">URL of the book cover</label>
            <input type="url" class="form-control" id="cover" name="bookimg"   value= "{{bookimg}}"  placeholder="Ej. https://...">
          </div>

          <button type="submit" class="btn btn-primary"> <!--css-->Save</button><br>
          <p> </p>
          <a href="index.html"  type="submit" class="btn btn-secondary"><!--css-->← Cancel</a>
        </form>

        <footer>
          <br>
          <p>&copy; 2025 Book Catalog | Created by Team 7</p>
        </footer>
        
         </div>
      </div>
    </div>
</body>
</html>
